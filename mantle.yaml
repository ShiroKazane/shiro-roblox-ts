owner: personal

# If it's a group, you need to change it to this:
# owner:
#   group: group_id

state:
  remote:
    region: ap-southeast-1
    bucket: shiro-mantle-states
    key: shiro-roblox-ts

environments:
  - label: development
    branches:
      - develop
    targetNamePrefix: environmentLabel
    targetAccess: private
    targetOverrides:
      icon: assets/shiro_icon.png

  - label: production
    branches:
      - main
    targetAccess: public

target:
  experience:
    icon: assets/shiro_icon.png
    configuration:
      playableDevices: [computer, console, phone, tablet]
      privateServers:
        price: 10
      enableStudioAccessToApis: true
      avatarType: playerChoice
      avatarAnimationType: playerChoice
    spatialVoice:
      enabled: true
    places:
      start:
        file: place.rbxlx
        configuration:
          name: \[WIP] Shiro
          description: an AFK place.

            if you're joining me, you probably meet error, just join public server, and wait I got teleported itself there xD

            there will be chat tags in the future, and here where you can get rabbit chat tags :3
            https://www.roblox.com/groups/14453417
          maxPlayerCount: 12
          allowCopying: false # !!! TURN THIS OFF FOR YOUR GAME !!!
    badges:
      welcome:
        name: AFK Beginner
        description: Uh oh, u starting to AFK here too!?
        icon: assets/badges/sprout.png
        enabled: true
    products:
      nothin:
        name: No Product
        description: There no product yet.
        price: 5
        icon: assets/badges/burning.png
    passes:
      nothin:
        name: No Pass
        description: There no pass yet.
        price: 5
        icon: assets/badges/blooming.png
